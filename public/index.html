<body>
    
<div class="topContainer">
    <div class="nav-search">
        <input id="navSearch" type="search" placeholder="Search notes..." aria-label="Search notes">
    </div>
    <a id="PageTitle">TagList</a>
        
    <div class="navbar-user">
        <div id="userArea">
            <span id="userEmail" class="hidden"></span>
            <span id="userIcon">ðŸ‘¤</span>

            <div id="userPopup" class="hidden user-popup">
                <button id="logoutBtn">Logout</button>
            </div>
        </div>

        <div id="loginPopup" class="login-popup hidden">
            <div class="auth-mode">
                <button id="showLogin">Sign In</button>
                <button id="showRegister">Sign Up</button>
            </div>

            <div id="loginForm" class="auth-form hidden">
                <input type="email" id="loginEmail" placeholder="Username">
                <input type="password" id="loginPassword" placeholder="Password">
                <button id="loginSubmit">Login</button>
            </div>

            <div id="registerForm" class="auth-form hidden">
                <input type="email" id="registerEmail" placeholder="Username">
                <input type="password" id="registerPassword" placeholder="Password">
                <button id="registerSubmit">Create Account</button>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <!-- NOTE CREATION PANEL -->
    <div class="top-left hidden" id="noteCreationSection">
        <form>
            <h2>Note Creation</h2>
            <div id="inputs">
                <input type="text" id="nameField" placeholder="Task Name" required>
                <button type="button" id="nameButton">Send</button>
                <div></div>
                <textarea placeholder="Insert Description" id="msg"></textarea>
                <div></div>
                <input type="text" id="tagField" placeholder="Insert Tag">
                <button type="button" id="tagButton">New Tag</button>
                <label class="due-date-label">
                    Due Date:
                    <input type="date" id="noteDate" />
                </label>
            </div>
            <div id="tempTags" class="tags"></div>
        </form>
    </div>

    <!-- ALL TAGS PANEL -->
    <div class="top-right hidden" id="allTagsSection">
        <h2>All Tags</h2>
        <div class="tags" id="fullTags"></div>
    </div>

    <!-- NOTES GRID -->
    <div class="note-grid"></div>
</div>
